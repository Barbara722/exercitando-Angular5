
<div class="container-fluid">

  <button mat-raised-button color="primary" (click)="inserir()">Cadastrar</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>   

    <td mat-cell *matCellDef="let element"> {{element.name}} </td>   

  </ng-container>
  

  <!-- Name Column -->
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Telefone </th>  

    <td mat-cell *matCellDef="let element"> {{element.value}} </td>   

  </ng-container>
   
  <ng-container matColumnDef="functions">
    <th mat-header-cell *matHeaderCellDef> ação </th>    
    

    
    <td mat-cell *matCellDef="let element">
    <button (click)="edit(element)" mat-raised-button color="primary">Editar</button>
    <button (click)="delete(element.key)" mat-raised-button color="warn">Excluir</button>
    </td>
  </ng-container>

  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
