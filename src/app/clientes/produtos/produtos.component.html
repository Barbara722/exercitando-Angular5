
<div class="container-fluid">

    <button mat-raised-button color="primary" (click)="inserir()">Cadastrar</button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Cadastrar Produto </th>   
  
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>   
  
    </ng-container>
    
  
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Valor </th>  
  
      <td mat-cell *matCellDef="let element"> {{element.value}} </td>   
  
    </ng-container>
    <ng-container matColumnDef="functions">

      <th mat-header-cell *matHeaderCellDef> acao </th>

      <td mat-cell *matCellDef="let element">
  
      <button (click)="editar(element)" mat-raised-button color="primary">Editar</button>
  
      <button (click)="deletar(element.key)" mat-raised-button color="warn">Excluir</button>
  
      </td>
  
    </ng-container>
    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
